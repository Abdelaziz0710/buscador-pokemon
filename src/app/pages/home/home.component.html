<main id="conteiner">
  <app-foto [pokemon]="pokemonSelect">
  </app-foto>
  <div id="tarjetasContainer">
    <br />
    <app-tarjeta-pokemon *ngFor="let pokemon of listaPokemon"
                         [data]="pokemon"
                         [seleccionado]="pokemon.name===pokemonSelect?.name"
                         (clickeado)="tarjetaClickeada($event)">
    </app-tarjeta-pokemon>
    <br />
  </div>
</main>
